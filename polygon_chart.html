    var index = 0
    var chart = null

    function astro_content(data, chart, update) {
        document.getElementById("couple-name").innerHTML = data["first_person"] + " - " + data["second_person"];

        document.getElementById("h-key-1").innerHTML = data["harmonies"][0][0] + " (" + data["harmonies"][0][1] + ")";
        document.getElementById("h-key-2").innerHTML = data["harmonies"][1][0] + " (" + data["harmonies"][1][1] + ")";
        document.getElementById("h-key-3").innerHTML = data["harmonies"][2][0] + " (" + data["harmonies"][2][1] + ")";

        document.getElementById("c-key-1").innerHTML = data["challenges"][0][0] + " (" + data["challenges"][0][1] + ")";
        document.getElementById("c-key-2").innerHTML = data["challenges"][1][0] + " (" + data["challenges"][1][1] + ")";
        document.getElementById("c-key-3").innerHTML = data["challenges"][2][0] + " (" + data["challenges"][2][1] + ")";

        compa_data = [
            data["compatibilities"]["Commitment"],
            data["compatibilities"]["Emotional"],
            data["compatibilities"]["Intellectual"],
            data["compatibilities"]["Communication"],
            data["compatibilities"]["Lifestyle"],
            data["compatibilities"]["Physical"],
        ]
        incompa_data = [
            data["incompatibilities"]["Commitment"],
            data["incompatibilities"]["Emotional"],
            data["incompatibilities"]["Intellectual"],
            data["incompatibilities"]["Communication"],
            data["incompatibilities"]["Lifestyle"],
            data["incompatibilities"]["Physical"],
        ]

        if (chart === null) {
            chart = new Chart("radar-chart", {
                type: 'radar',
                data: {
                    labels: ["Commitment", "Emotional", "Intellectual", "Communication", "Lifestyle", "Physical"],
                    datasets: [
                        {
                            label: "Compatibility",
                            data: compa_data,
                            backgroundColor: "rgba(255,99,132,0.2)",
                            borderColor: "rgba(255,99,132,1)"
                        },
                        {
                            label: "Incompatibility",
                            data: incompa_data,
                            backgroundColor: "rgba(99,132,255,0.2)",
                            borderColor: "rgba(99,132,255,1)"
                        },
                    ]
                },
                options: {
                    legend: {
                        position: "left"
                    },
                    scale: {
                        ticks: {
                            min: 0,
                            max: 20,
                            stepSize: 4
                        },
                        gridLines: {
                            lineWidth: 2,
                            color: "lightgreen",
                            borderDash: context => context.index == 6 ? [] : [6, 4]
                        },
                        hover: {
                            mode: null
                        },
                        tooltips: {
                            enabled: false
                        },
                    }
                }
            });
        }

        if (update === true) {
            chart.data.datasets[0].data = compa_data;
            chart.data.datasets[1].data = incompa_data;
            chart.update();
        }
    }

    astro_content(data[index], null, false) 

    function nextCouple() {
        index += 1

        if (index >= data.length)
            index = 0
        
        astro_content(data[index], chart, true)
    }
